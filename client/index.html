<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>MooCollab</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        /* Space out content a bit */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        html {
            overflow: scroll;
        }

        /* Everything but the jumbotron gets side spacing for mobile first views */
        .header,
        .marketing,
        .footer {
            padding-left: 15px;
            padding-right: 15px;
        }

        /* Custom page header */
        .header {
            border-bottom: 1px solid #e5e5e5;
        }
        /* Make the masthead heading the same height as the navigation */
        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
            padding-bottom: 19px;
        }

        /* Custom page footer */
        .footer {
            padding-top: 19px;
            color: #777;
            border-top: 1px solid #e5e5e5;
        }

        /* Customize container */
        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }
        .container-narrow > hr {
            margin: 30px 0;
        }

        /* Main marketing message and sign up button */
        .jumbotron {
            /*text-align: center;*/
            border-bottom: 1px solid #e5e5e5;
            background-image: url('http://soshable.com/wp-content/uploads/2013/01/Educate.jpg');
            background-repeat: no-repeat;
        }

        .jumbotron .lead {
            color: #fff;
        }
        .jumbotron .btn {
            font-size: 21px;
            padding: 14px 24px;
        }

        /* Supporting marketing content */
        .marketing {
            margin: 40px 0;
        }
        .marketing p + h4 {
            margin-top: 28px;
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 768px) {
            /* Remove the padding we set earlier */
            .header,
            .marketing,
            .footer {
                padding-left: 0;
                padding-right: 0;
            }
            /* Space out the masthead */
            .header {
                margin-bottom: 30px;
            }
            /* Remove the bottom border on the jumbotron for visual effect */
            .jumbotron {
                border-bottom: 0;
            }
        }

        .twitter-typeahead {
            width: 100%;
            position: relative;
        }

        .autocomplete-loading {
            background: white url('images/ajax-loader.gif');
            background-repeat: no-repeat;
            background-position: right center;
        }

        .processing-loader {
            display: none;
            position: absolute;
            bottom: 50%;
            left: 42%;
            width: 83px;
            height: 65px;
        }

        .form-processing {
            background: white url('images/processing.gif');
            background-repeat: no-repeat;
            background-position: center;
         }

        .twitter-typeahead .tt-query,
        .twitter-typeahead .tt-hint {
            margin-bottom: 0;
            width:100%;
            height: 34px;
            position: absolute;
            top:0;
            left:0;
        }
        .twitter-typeahead .tt-hint {
            color:#a1a1a1;
            z-index: 1;
            padding: 6px 12px;
            border:1px solid transparent;
        }
        .twitter-typeahead .tt-query {
            z-index: 2;
            border-radius: 4px!important;
            /* add these 2 statements if you have an appended input group */
            border-top-right-radius: 0!important;
            border-bottom-right-radius: 0!important;
            /* add these 2 statements if you have an prepended input group */
            /*  border-top-left-radius: 0!important;
            border-bottom-left-radius: 0!important; */
        }

        .tt-dropdown-menu {
            min-width: 160px;
            margin-top: 2px;
            padding: 5px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border: 1px solid rgba(0,0,0,.2);
            *border-right-width: 2px;
            *border-bottom-width: 2px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
            -moz-box-shadow: 0 5px 10px rgba(0,0,0,.2);
            box-shadow: 0 5px 10px rgba(0,0,0,.2);
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding;
            background-clip: padding-box;
        }

        .tt-suggestion {
            display: block;
            padding: 3px 20px;
        }

        .tt-suggestion.tt-is-under-cursor {
            color: #fff;
            background-color: #0081c2;
            background-image: -moz-linear-gradient(top, #0088cc, #0077b3);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0088cc), to(#0077b3));
            background-image: -webkit-linear-gradient(top, #0088cc, #0077b3);
            background-image: -o-linear-gradient(top, #0088cc, #0077b3);
            background-image: linear-gradient(to bottom, #0088cc, #0077b3);
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0077b3', GradientType=0)
        }

        .tt-suggestion.tt-is-under-cursor a {
            color: #fff;
        }

        .tt-suggestion p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="main" class="container">
        <nav class="navbar navbar-inverse" role="navigation">

            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="home" href="#">Home</a></li>
                    <li><a class="about" href="#about">About</a></li>
                </ul>
            </div>
        </nav>
        <!-- View -->
        <div id="content">
        </div>
        <div class="footer">
            <p>Â© MooCollab 2013</p>
        </div>
    </div>

<!-- Templates -->
<script id="home" type="text/x-handlebars-template">
    <div class="jumbotron">
        <p class="lead">Trying to find a study group for a MOOC? We can help.</p>
        <p>
            <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Find me a group</button>
        </p>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">How it works</h3>
        </div>
        <div class="panel-body">
            <h3><span class="label label-default">Step 1</span></h3>
            <p>Click the <span class="label label-success">Find me a group</span> button and fill out your profile.</p>
            <h3><span class="label label-default">Step 2</span></h3>
            <p>Based on your information, our system will try to match you with two other classmates.</p>
            <h3><span class="label label-default">Step 3</span></h3>
            <p>Once there's a match, you will receive an email containing a link to a private group page containing further instructions.</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">A little about you</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputEmail1">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="example@mail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputEmail1">Course</label>
                            <div class="col-sm-10">
                                <input type="text" name="course" class="twitter-typeahead form-control" placeholder="Introduction to MOOCs">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputPassword1">Display Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="displayname" class="form-control" id="exampleInputPassword1" placeholder="Jane Smith">
                            </div>
                        </div>
                        <div class="form-group"> <label class="col-sm-2">Intro</label>
                            <div class="col-sm-10">
                                <span class="countdown label label-info">256 characters remaining</span>
                                <textarea class="form-control" name="intro" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit" type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="processing-loader"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<script id="about" type="text/x-handlebars-template">
    <div class="page-header">
        <h1>Story</h1>
    </div>
    <p>I've taken several MOOC's on Coursera, and it's a pain trying to form a study group with classmates to collaborate with in real-time. Coordination is often nightmare. So I thought - why do I have to struggle with this? <strong>Why can't someone else organize the groups for me?</strong></p>
    <p>In school, study groups are formed in 1 of 2 ways:</p>
    <ol>
        <li><p>You pick your group.</p></li>
        <li><p>Your teacher assigns you to a group.</p></li>
    </ol>
    <p>For online classes with thousands of students from all around the world, <span class="label label-info">1</span> is clearly difficult, but not impossible. It's how people are currently forming study groups on MOOCs, through platforms like Facebook and Meetup.</p>
    <p><span class="label label-info">2</span> is ideal. It removes the responsibility of trying to organize from the student.</p>
    <p>So... who plays the organizer? <strong>MooCollab.</strong></p>
</script>

<script id="alert" type="text/x-handlebars-template">
    <div class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Got it!</strong> Once you're successfully matched with a group, we'll send you an email with further instructions!
    </div>
</script>
