<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>MooCollab</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        /* Space out content a bit */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Everything but the jumbotron gets side spacing for mobile first views */
        .header,
        .marketing,
        .footer {
            padding-left: 15px;
            padding-right: 15px;
        }

        /* Custom page header */
        .header {
            border-bottom: 1px solid #e5e5e5;
        }
        /* Make the masthead heading the same height as the navigation */
        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
            padding-bottom: 19px;
        }

        /* Custom page footer */
        .footer {
            padding-top: 19px;
            color: #777;
            border-top: 1px solid #e5e5e5;
        }

        /* Customize container */
        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }
        .container-narrow > hr {
            margin: 30px 0;
        }

        /* Main marketing message and sign up button */
        .jumbotron {
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
            background-image: url('http://soshable.com/wp-content/uploads/2013/01/Educate.jpg');
            background-repeat: no-repeat;
        }

        .jumbotron .lead {
            color: #fff;
        }
        .jumbotron .btn {
            font-size: 21px;
            padding: 14px 24px;
        }

        /* Supporting marketing content */
        .marketing {
            margin: 40px 0;
        }
        .marketing p + h4 {
            margin-top: 28px;
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 768px) {
            /* Remove the padding we set earlier */
            .header,
            .marketing,
            .footer {
                padding-left: 0;
                padding-right: 0;
            }
            /* Space out the masthead */
            .header {
                margin-bottom: 30px;
            }
            /* Remove the bottom border on the jumbotron for visual effect */
            .jumbotron {
                border-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="main" class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MooCollab</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="home" href="#">Home</a></li>
                    <li><a class="about" href="#">About</a></li>
                </ul>
            </div>
        </nav>
        <!-- View -->
        <div id="content">
        </div>
        <div class="footer">
            <p>Â© MooCollab 2013</p>
        </div>
    </div>


<!-- Templates -->
<script id="home" type="text/x-handlebars-template">
    <div class="jumbotron">
        <p class="lead">Sick of trying to find a study group for a MOOC? We can help.</p>
        <p>
            <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Find me a group</button>
        </p>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">A little about you</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputEmail1">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputEmail1">Course</label>
                            <div class="col-sm-10">
                                <input type="text" name="course" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputEmail1">Location</label>
                            <div class="col-sm-10">
                                <input type="text" name="location" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="exampleInputPassword1">Display Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="displayname" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">Intro</label>
                            <div class="col-sm-10">
                                <span class="countdown label label-info">256 characters remaining</span>
                                <textarea class="form-control" name="intro" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>


<script id="about" type="text/x-handlebars-template">
    <p> YOOO! </p>
</script>
</body>
<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/router.js"></script>
<script type="text/javascript" src="js/models/form.js"></script>
<script type="text/javascript" src="js/views/home.js"></script>
<script type="text/javascript" src="js/views/about.js"></script>
<script type="text/javascript" src="js/views/main.js"></script>

    MC.init();
</script>
</body>
</html>
